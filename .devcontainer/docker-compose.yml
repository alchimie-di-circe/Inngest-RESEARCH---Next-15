version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    working_dir: /workspace
    entrypoint: ["/workspace/.devcontainer/entrypoint.sh"]
    command: npm run dev
    volumes:
      - ..:/workspace:cached
      - /var/run/docker.sock:/var/run/docker.sock:cached
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      INNGEST_API_KEY: ${INNGEST_API_KEY:-}
      INNGEST_EVENT_KEY: ${INNGEST_EVENT_KEY:-}
      DATABASE_URL: postgresql://${POSTGRES_USER:-inngest}:${POSTGRES_PASSWORD:-inngest}@postgres:5432/${POSTGRES_DB:-inngest}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      POSTGRES_USER: ${POSTGRES_USER:-inngest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inngest}
      POSTGRES_DB: ${POSTGRES_DB:-inngest}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  inngest-dev:
    image: node:20-bullseye
    working_dir: /workspace
    command: npx inngest-cli dev --no-poll --host 0.0.0.0
    volumes:
      - ..:/workspace:cached
    ports:
      - "8288:8288"
    environment:
      INNGEST_API_KEY: ${INNGEST_API_KEY:-}
      INNGEST_EVENT_KEY: ${INNGEST_EVENT_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inngest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inngest}
      POSTGRES_DB: ${POSTGRES_DB:-inngest}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inngest}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres-data:
